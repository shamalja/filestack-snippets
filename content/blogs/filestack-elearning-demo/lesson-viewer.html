<!DOCTYPE html>
<html>
<head>
  <title>Lesson Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Lesson Materials</h1>

    <div id="viewer-area"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const handle = params.get("file");

    if (handle) {
      const cdnURL = `https://cdn.filestackcontent.com/${handle}`;
      document.getElementById("viewer-area").innerHTML = `
        <iframe 
          src="${cdnURL}" 
          width="100%" 
          height="600">
        </iframe>
      `;
    } else {
      document.getElementById("viewer-area").innerHTML = "<p>No file selected.</p>";
    }
  </script>
</body>
</html>
