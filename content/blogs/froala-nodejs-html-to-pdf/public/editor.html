<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Froala → PDF Export (Node.js + Puppeteer)</title>

    <!-- Froala Editor CSS (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/froala-editor@4.2.0/css/froala_editor.pkgd.min.css"
    />

    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        padding: 24px;
        max-width: 980px;
        margin: 0 auto;
      }

      .toolbar {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 12px;
      }

      button {
        padding: 10px 14px;
        cursor: pointer;
        border: 1px solid #ddd;
        background: #fff;
        border-radius: 8px;
      }

      button:hover {
        background: #f7f7f7;
      }

      .hint {
        color: #555;
        font-size: 14px;
        margin: 8px 0 16px;
      }

      #status {
        color: #555;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <h1>Export Froala Editor Content to PDF</h1>
    <p class="hint">
      Type rich content (tables, images, headings). Click <b>Export to PDF</b> to generate a server-side PDF using Puppeteer.
    </p>

    <div class="toolbar">
      <button id="insertPageBreak">Insert Page Break</button>
      <button id="exportPdf">Export to PDF</button>
      <span id="status"></span>
    </div>

    <div id="editor">
      <h2>Sample Content</h2>
      <p>This is <b>Froala</b> content. Try adding:</p>
      <ul>
        <li>Tables</li>
        <li>Images</li>
        <li>Headings</li>
        <li>Lists</li>
      </ul>

      <table>
        <thead>
          <tr><th>Item</th><th>Qty</th><th>Price</th></tr>
        </thead>
        <tbody>
          <tr><td>Pro Plan</td><td>1</td><td>$49</td></tr>
          <tr><td>Support</td><td>1</td><td>$99</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Froala Editor JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/froala-editor@4.2.0/js/froala_editor.pkgd.min.js"></script>

    <script>
      const statusEl = document.getElementById("status");

      // Init Froala
      const editorInstance = new FroalaEditor("#editor", {
        heightMin: 300
      });

      // Insert a page break marker (server CSS renders it as page break)
      document.getElementById("insertPageBreak").addEventListener("click", () => {
        editorInstance.html.insert('<div class="page-break"></div><p><br></p>');
      });

      async function exportToPdf() {
        statusEl.textContent = "Generating PDF…";

        const html = editorInstance.html.get();

        const res = await fetch("/convert-html-to-pdf", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ html })
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          statusEl.textContent = "Failed.";
          alert(err.error || "PDF generation failed");
          return;
        }

        // ✅ Use arrayBuffer + explicit PDF blob type
        const arrayBuffer = await res.arrayBuffer();
        const blob = new Blob([arrayBuffer], { type: "application/pdf" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "document.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();

        URL.revokeObjectURL(url);
        statusEl.textContent = "Done ✅";
      }

      document.getElementById("exportPdf").addEventListener("click", exportToPdf);
    </script>
  </body>
</html>
